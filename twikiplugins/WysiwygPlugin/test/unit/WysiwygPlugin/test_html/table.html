<html>
<body>
A simple twiki table:
<table border=1>
	<tr>
    	<th class="align-center" style="text-align: center">A</th>
    	<th class="align-left" style="text-align: left">B</th>
    	<th class="align-right" style="text-align: right">C</th>
    </tr>
    <tr>
        <td>Et 1</td>
        <td>Et 2</td>
        <td>Et 3</td>
    </tr>
</table>

A twiki table with a colspan:
<table border=1>
	<tr>
    	<td class="align-center" style="text-align: center">A</td>
    	<td class="align-left" style="text-align: left">B</td>
    	<td class="align-right" style="text-align: right">C</td>
    </tr>
    <tr>
        <td>Et 1</td>
        <td>Et 2</td>
        <td>Et 3</td>
    </tr>
    <tr>
	 	<td class="align-center" style="text-align: center" colspan="3">La ligne de 3 cases.</td>
    </tr>
</table>
<BR/>
A no twiki table (rowspan>1):<br/>
<table border=1>
	<tr>
    	<td class="align-center" style="text-align: center">A</td>
    	<td class="align-left" style="text-align: left">B</td>
    	<td class="align-right" style="text-align: right">C</td>
    </tr>
    <tr>
        <td rowspan="2">Et 1</td>
        <td>Et 2</td>
        <td>Et 3</td>
    </tr>
    <tr>
	 	<td colspan="2">La ligne de 3 cases.</td>
    </tr>
</table>

</body>
</html>
