<applet code="com.ccsoft.edit.TWikiEdit" codebase="../../../../src.classes" width=100 height=100>
<param name="server" value="debug">
<param name="editboxwidth" value="60">
<param name="editboxheight" value="15">
<param name="top_buttons" value="Undo=%undo%|Find...=%find%|Replace...=%replace%|Again=%redo%">
<param name="bottom_buttons" value="Preview Changes=%save%">
<param name="left_buttons" value="B=bold|I=italic|TT=tt|LI=li|Red=red">
<param name="bold" value="%cut%*%paste%*">
<param name="italic" value="%cut%_%paste%_">
<param name="tt" value="%cut%=%paste%=">
<param name="red" value="%cut%<font color=red>%paste%</font>">
<param name="li" value="%home%   * %cut%">
<param name="right_buttons" value="H1=%cut%<H1>%paste%</H1>|H2=%cut%<H2>%paste%</H2>|H3=%cut%<H3>%paste%</H3>|H4=%cut%<H4>%paste%</H4>|H5=%cut%<H5>%paste%</H5>|H6=%cut%<H6>%paste%</H6>|">
</applet>
